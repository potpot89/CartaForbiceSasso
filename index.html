<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />

    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/87b3336a51.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Carta forbice sasso</title>
  </head>
  <body>
    <main>
      <h1>Carta Forbice Sasso</h1>
      <div class="score-container">
        <p>Giocatore: <span id="user-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
      <div class="btn-container">
        <button onclick="checker('carta')">
          <i class="fa-regular fa-hand"></i>
        </button>
        <button onclick="checker('forbice')">
          <i class="fa-regular fa-hand-scissors"></i>
        </button>
        <button onclick="checker('sasso')">
          <i class="fa-regular fa-hand-back-fist"> </i>
        </button>
      </div>
      <div class="details-container">
        <p>Hai scelto: <span id="user-choice"></span></p>
        <p>Il computer ha scelto: <span id="computer-choice"></span></p>
        <p id="result">Hai vinto!</p>
      </div>
    </main>
  </body>
</html>
